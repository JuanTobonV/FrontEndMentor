<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/stylesheet.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
    <body>

        <main>
          <section class="component">
            <section class="youResultBox">
              <div>
                <h1 class="title">Your result</h1>
              </div>

              <div class="circleResult">

                  <div class="puntaje1">
                      <h2>76</h2>
                  </div>

                  <div class="puntaje1">
                      <p>of 100</p>
                  </div>

              </div>

              <div>
                  <h2>Great</h2>
              </div>

              <div class="parrafoScore">

                <p>You scored higher than 65% of the people who have taken these test.</p>
              
              </div>
              </section>

            <section class="summary">

                <div >
                  <h1>Summary</h1>
                </div>

                <div>

                  <div>
                    <p>Reaction</p>
                    <p>80/100</p>
                  </div>

                  <div>
                    <p>Memory</p>
                    <p>92/100</p>
                  </div>

                  <div>
                    <p>Verbal</p>
                    <p>61/100</p>
                  </div>

                  <div>
                    <p>Visual</p>
                    <p>72/100</p>
                  </div>
                </div>

                <div>
                  <p>Continue</p>
                </div>
            </section>
          </section>
        </main>



    
    
    


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Juan José Tobón Villa</a>.
        </div>
    </body>
</html>
