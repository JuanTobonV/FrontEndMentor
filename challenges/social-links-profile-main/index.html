<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/mobile.css" media="screen and (max-width: 1134px)">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1134px)">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

    <main>

      <section class="mainContainer">
        <div class="mainBox">
            <div class="mainImage">
              <img src="../social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="">
            </div>

            <div class="mainText">
              <h3>
                Jessica Randall
              </h3>

              <p>
                London, United Kingdom
              </p>
            </div>

            <div class="description">
              <p>"Front-end developer and avid reader."</p>
            </div>

            <div class="socialMedia">
              <ul>
                <li> <a href="">Github</a> </li>
                <li> <a href="">Frontend Mentor</a> </li>
                <li> <a href="">LinkedIn</a> </li>
                <li> <a href="">Twitter</a> </li>
                <li> <a href="">Instagram</a> </li>
              </ul>
            </div>
        </div>


        <div class="attribution">
          <p>
            Challenge by  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Juan José Tobón Villa</a>.
        
          </p>
        </div>

      </section>
    </main>
  


</body>
</html>
