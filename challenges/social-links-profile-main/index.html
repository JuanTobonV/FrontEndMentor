<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles/mobile.css">
  <link rel="stylesheet" href="./styles/tablet.css" media="screen and (min-width: 630px)">
  <link rel="stylesheet" href="./styles/desktop.css" media="screen and (min-width: 1200px)">


  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

    <main>

      <section class="mainContainer">
        <div class="socialCard">
          <div class="mainImage">
            <img src="./assets/images/avatar-jessica.jpeg" alt="">
          </div>
          
          <div>
            <div class="mainTitle">
              <h3>Jessica Randall</h3>
            </div>
            <div class="mainParagraph">
              <p>London, United Kingdom</p>
            </div>

            <div class="descriptionP">
              <p>"Front-end developer and avid reader."</p>
            </div>

          </div>

          <div class="socialLinks">
            <ul>

              <li class="link ">
                <a href="">Frontend Mentor</a>
              </li>

              <li class="link">
                <a href="">Github</a>
              </li>
              
              <li class="link">
                <a href="">LinkedIn</a>
              </li>
              
              <li class="link">
                <a href="">Twitter</a>
              </li>

              <li class="link">
                <a href="">Instagram</a>
              </li>

            </ul>
          </div>
          
        </div>

   

      </section>
      


    </main>
  


</body>
</html>
