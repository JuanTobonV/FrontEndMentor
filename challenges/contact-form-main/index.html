<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./assets/styles/indexMobile.css" />
    <link rel="stylesheet" href="./assets/styles/indexDesktop.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <main>
      <form action="">
        <label class="form__title" for="">Contact Us</label>

        <div class="box__One">
          <label class="form__labels" for="">First Name <span>*</span></label>
          <input id="form_firstName" class="form_inputs inputs" type="text" />
        </div>

        <div class="box__Two">
          <label class="form__labels" for="">Last Name <span>*</span></label>
          <input id="form_lastName" class="form_inputs inputs" type="text" />
        </div>

        <div class="box__Email">
          <label class="form__labels" for=""
            >Email address <span>*</span></label>
          <input id="form_email" class="form_inputs inputs" type="text" />
        </div>

        <div class="box-option">
          <label for="" >Query Type <span>*</span></label>

          <div class="options">
            <div class="form__checkbox checkbox">
              <input
                class="form_inputRadio inputs"
                type="radio"
                name="options"
                id="form_firstOption"
              />
              <label for=""> General Enquiry </label>
            </div>

            <div class="form__checkbox">
              <input
                class="form_inputRadio inputs"
                type="radio"
                name="options"
                id="form_secondOption"
              />
              <label for=""> Support Request </label>
            </div>
          </div>
        </div>

        <div class="message">
          <label for="" class="form__labels">Message <span>*</span></label>
          <input class="form_inputs form_message inputs" type="text" name="" id="form_message" />
        </div>

        <div class="consent">
          <div class="form__check">
            <input class="form__inputCheckBox inputs" type="checkbox" name="" id="form_checkbox" />

            <label for="">
              I consent to being contacted by the team <span>*</span>
            </label>
          </div>
        </div>

        <input id="form__submitButton" type="button" value="Submit" />
      </form>
    </main>

    <script src="./app/app.js"></script>
  </body>
</html>
