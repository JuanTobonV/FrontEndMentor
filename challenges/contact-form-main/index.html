<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/styles/indexMobile.css">

  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head>


<body>

  <main >
    <form action="">
      <label class="form__title" for="">Contact Us</label>
      
      <label class="form__labels" for="">First Name <span>*</span></label>
      <input class="form_inputs" type="text">

      <label class="form__labels" for="">Last Name <span>*</span></label>
      <input class="form_inputs" type="text">

      <label class="form__labels" for="">Email address <span>*</span></label>
      <input class="form_inputs" type="text">

      <label for="" class="form__labels">Query Type <span>*</span></label>

      <div class="form__checkbox">
        <input class="form_inputRadio" type="radio" name="" id="">
        <label for="">
          General Enquiry

        </label>

      
      </div>
      <br>
      <div class="form__checkbox">

        <input class="form_inputRadio" type="radio" name="" id="">

        <label for="">
            Support Request
        </label>

        
      </div>

      <label for="" class="form__labels">Message <span>*</span></label>
      <input class="form_inputs form_message" type="text" name="" id="">

      <div class="form__check">

        <input class="form__inputCheckBox" type="checkbox" name="" id="">

        <label for="">
          I consent to being contacted by the team <span>*</span>
        </label>

        
      </div>

      <input id="form__submitButton" type="button" value="Submit">
    </form>
  </main>
